						### Математическая статистика —

						наука, разрабатывающая математические методы
						систематизации и использования статистических
						данных для научных и практических выводов.

					<script type="text/template">
						Во многих своих разделах математическая статистика
						опирается на теорию вероятностей, дающую возможность
						оценить надёжность и точность выводов, делаемых на
						основании ограниченного статистического материала
						(напр., оценить необходимый объём выборки для получения
						результатов требуемой точности при выборочном обследовании).
					</script>

					<script type="text/template">
						### Медиана (от лат. mediāna — середина)

						— число, характеризующее выборку (например, набор чисел).
						Если все элементы выборки различны, то медиана — это
						такое число выборки, что ровно половина из элементов выборки
						больше него, а другая половина меньше него. В более общем
						случае медиану можно найти, упорядочив элементы выборки
						по возрастанию или убыванию и взяв средний элемент.

						Note:
						Определения
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Существуют и такие распределения, которые не имеют моды,
						их называют антимодальными. Медианой случайной величины
						называют то ее значения, для которого выполняются
						равенство вероятностей событий, то есть, плотность
						вероятностей справа и слева одинаковы и равны половине (0,5).
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						$$
						P({-\infty} < X_p < M_e) = P(M_e < X_p < {\infty})
						$$
						$$
						F(M_e) - F({-\infty}) = F({\infty}) - F(M_e)
						$$
						$$
						F(M_e) = 1 - F(M_e) => 2F(M_e) = 1
						$$
						$$
						F(M_e) = 0,5
						$$
					</script>
				</section>

						### Примеры

						Например, выборка {11, 9, 3, 5, 5} после упорядочивания
						превращается в {3, 5, 5, 9, 11} и её медианой является
						число 5. Если в выборке чётное число элементов, медиана
						может быть не определена однозначно: для числовых данных
						чаще всего используют полусумму двух соседних
						значений (то есть медиану набора {1, 3, 5, 7} принимают равной 4)
					</script>
				</section>

						— среднее значение случайной величины (распределение

						стремлении количества выборок или количества измерений
						(иногда говорят — количества испытаний) её к бесконечности.

						Note:
						Определения

						Среднее арифметическое одномерной случайной величины
						конечного числа испытаний обычно называют оценкой
						математического ожидания. При стремлении числа испытаний
						стационарного случайного процесса к бесконечности
						оценка математического ожидания стремится к
						математическому ожиданию.
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">

						D_x = \sum_{i=1}^k p_i(x_i - M_x)^2
