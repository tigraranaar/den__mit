						### Среднее арифметическое

						— число, равное сумме всех чисел множества,
						делённой на их количество. Является одной из
						наиболее распространённых мер центральной
						тенденции.

						$$
						M_x = \dfrac{\sum X_i}{n}
						$$

						Note:
						Определения
					</script>

						$$
						M_x = \dfrac{3+4+5+6+7}{5} = \dfrac{25}{5} = 5
						$$

						Note:
						Примеры
					</script>

					<script type="text/template">
						### Медиана (от лат. mediāna — середина)

						— число, характеризующее выборку (например, набор чисел).
						Если все элементы выборки различны, то медиана — это
						такое число выборки, что ровно половина из элементов выборки
						больше него, а другая половина меньше него. В более общем
						случае медиану можно найти, упорядочив элементы выборки
						по возрастанию или убыванию и взяв средний элемент.

						Note:
						Определения
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Существуют и такие распределения, которые не имеют моды,
						их называют антимодальными. Медианой случайной величины
						называют то ее значения, для которого выполняются
						равенство вероятностей событий, то есть, плотность
						вероятностей справа и слева одинаковы и равны половине (0,5).
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						$$
						P({-\infty} < X_p < M_e) = P(M_e < X_p < {\infty})
						$$
						$$
						F(M_e) - F({-\infty}) = F({\infty}) - F(M_e)
						$$
						$$
						F(M_e) = 1 - F(M_e) => 2F(M_e) = 1
						$$
						$$
						F(M_e) = 0,5
						$$
					</script>
				</section>

						число 5. Если в выборке чётное число элементов, медиана
						может быть не определена однозначно: для числовых данных
						чаще всего используют полусумму двух соседних
						значений (то есть медиану набора {1, 3, 5, 7} принимают равной 4)
					</script>
