						### Арифметическая прогрессия
						Арифметическая прогрессия - это числовая последовательность
						вида $a_{n+1} = a_n + d $,  
						где $a_n$ - $n$-ый член последовательности,  
						а $d$ - разность.

						Note:
						Арифметическая прогрессия - это числовая последовательность,
						где последующий равен предыдущему плюс разность.
					</script>
				</section>
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры
						$$
							a_n = \{7n+1\} = \{ 8, 15, 22, 29, 36, 43, 50 , \ldots \}
						$$
						
						Note:
						Примеры
					</script>
				</section>
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Сумма членов арифметической прогрессии
						
						$$
							S_n = \sum_{i=1}^n a_i = \dfrac{a_1+a_n}{2} n 
							 = \dfrac{2a_1+d(n-1)}{2}
						$$

						Note:
						Два способа подсчета суммы арифметической прогрессии
					</script>
				</section>

					<script type="text/template">
						### Геометрическая прогрессия
						Геометрическая прогрессия - это числовая последовательность
						вида $b_{n+1} = b_nq $,  
						где $b_n$ - $n$-ый член последовательности,  
						а $q$ - знаменатель.

						Note:
						Геометрическая прогрессия - это числовая последовательность,
						где последующий равен предыдущему помноженный на знаменатель
					</script>
				</section>
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Примеры
						$$
							b_n = \{2n\} = \{2, 4, 8, 16, 32, 64 , \ldots \}
						$$
						
						Note:
						Примеры
					</script>
				</section>
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Сумма членов геометрической прогрессии
						
						$$ 
							S_n = \sum_{i=1}^n b_i =
							\begin{cases}
								\dfrac{b_1-b_1q^n}{1-q} &, \text{если } q \ne 1 \\
								nb_1 &, \text{если } q = 1
							\end {cases}
						$$

						Note:
						Сумма геометрической прогрессии
					</script>
				</section>
				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Произведение членов геометрической прогрессии
						
						$$ 
							P_n = (b_1 \cdot b_n) ^ {\frac{n}{2}}
						$$

						Note:
						Произведение геометрической прогрессии
					</script>
				</section>

				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Программа
						---------
						```
						let fibonacciFunc = n => {
							let f = [1,1];
							if (n > 1) {
								for (let i = 2; i < n; i++) {
									f[i] = f[i-1] + f[i-2];
								}
							}
							if (n == 1) return 1;
							return f.join(', ');
						}
						fibonacci.onkeyup = val => {
							fibonacciOut.innerHTML = fibonacciFunc(val.target.value);
						}
						```
					</script>
				</section>

						### Сверхвозрастающая последовательность
						Последовательность натуральных чисел $s_1, s_2, \ldots$ -
						сверхвозрастающая, если выполнено условие
						$$\forall n > 1: S_{n+1} > \sum_{j=1}^nS_j$$

						Note:
						Последовательность натуральных чисел называется сверхвозрастающей,
						если каждый последующий член больше сумме всех предыдущих.
					</script>
				</section>

			//Запускаем программы только после полной загрузки
			window.onload = () =>  {

				let step = 0;
				let x = [];
				let o = [];
				let subsetArrayX = [];
				let subsetArrayO = [];
				let isWinX = false;
				let isWinO = false;
				let win = [73, 146, 292, 448, 56, 7, 84, 273];
				let td = document.querySelectorAll('.tic-toe td');
				
				const winFunction = set => {
					if (set.length === 3) {
						if (win.indexOf(arraySum(set)) > -1) {
							return true;
						}
					}
					return false;
				}
				
				startGame.onclick = () => {
					x = [];
					o = [];
					isWinO = false;
					isWinX = false;
					step = 0;
					subsetArrayX = [];
					subsetArrayO = [];
					winOut.innerHTML = '';
					td.forEach(element => {
						element.innerHTML = '';
					});

					td.forEach( (clickTd, i) => {
						td[i].onclick = element => {
							if (element.explicitOriginalTarget != undefined) {
								if (!isWinO && !isWinX) {
									if (step % 2 === 0) {
										x.push(parseInt(element.explicitOriginalTarget.attributes[0].nodeValue));
										element.explicitOriginalTarget.innerHTML = 'X';
									} else {
										o.push(parseInt(element.explicitOriginalTarget.attributes[0].nodeValue));
										element.explicitOriginalTarget.innerHTML = '0';
									}
									if (step > 3) {
										if (step % 2 === 0) {
											subsetArrayX = subSet(x);
											isWinX = subsetArrayX.some(winFunction); 
										} else {
											subsetArrayO = subSet(o);
											isWinO = subsetArrayO.some(winFunction); 
										}
									}
									if (isWinO) {
										winOut.innerHTML = 'Победили нолики';
										return;
									}
									if (isWinX) {
										winOut.innerHTML = 'Победили крестики';
										return;
									}
									step++;
									td[i].onclick = null;
								}
							}
						}
					})
				}
				



				arithProgress.onkeyup = val => {
					arithProgressOut.innerHTML = arithProgressFunc(val.target.value);
				};
				geomProgressSum.onkeyup = val => {
					geomProgressSumOut.innerHTML = geomProgressSumFunc(val.target.value);
				}
				geomProgressMult.onkeyup = val => {
					geomProgressMultOut.innerHTML = geomProgressMultFunc(val.target.value);
				}
				fibonacci.onkeyup = val => {
					fibonacciOut.innerHTML = fibonacciFunc(val.target.value);
				}

				//Количество бит, необходимых для покрытия всех символов
				let base = 16;
				//Генерируем сверхвозрастающую последовательность, длинной в 16, т.к. чтобы покрыть все символы надо 16 бит
				let ww = superIncreasingSequence( base );
				w.innerHTML = ww;
				//Считаем сумму элементов сверхвозрастающей последовательности
				let summa = totalSum( ww );
				//Находим ближайшее большее простое число к sumw
				let qq = nextPrime( summa );
				q.innerHTML = qq;
				//Находим ближайшее меньшее простое число к q
				let rr = previousPrime( qq );
				r.innerHTML = rr;
				//Генерируем открытый ключ
				let beta = mod( ww, rr, qq );

				encode.onkeyup = () => {
					//Переводим символы в коды
					let textChar = toCharacterCode(encode.value);
					//Переводим все наши символы в бинарный вид с ведущими нулями
					let a = integerDigit( textChar, 2, base );
					//Получаем массив зашифрованных чисел
					let chifr = textEncode( a, beta );
					//Делим наши числа двойками, по следующему правилу 512*a+b
					let ds = codeToCouple( chifr );
					//Переводим нашу последовательность в строку
					let encodeString = fromCharacterCode( ds, 255 ); 
					resultEncode.innerHTML = encodeString;
				}
				decode.onkeyup = () => {
					//Переводим строку в последовательность символов
					let chifrSeq = toCharacterCode(  decode.value , -255 );
					//Востанавливаем из двоек последовательность шифра
					let shifr = coupleToCode( chifrSeq );
					//Нахождение обратного числа по модулю
					let s = reverse( r1.value, q1.value );
					//Умножаем на мулььтипликативное число
					let b = mod( shifr, s, q1.value );
					//Создаем массив
					let yd = generateArray( b.length );
					//Заполняем его нулями
					    yd = fillZero( yd, base );
					//Декодируем нашу матрицу
					let decodeString = textDecode( yd, b, w1.value.split(','), base );
					//Переводим двоичный код в десятичный
					let resultDigit = fromDigit(decodeString);
					//Переводим нашу последовательность в строку
					let result = fromCharacterCode( resultDigit); 
					resultDecode.innerHTML = result;
				}
			}
